<div class="container">
    <h3>Interpolation</h3>
    <p>O numeros de cliques Ã© {{ contadorClique }}</p>
    <br><br>
    <h3>Property Binding</h3>
    <button class="btn {{contadorClique >= 10 ? 'btn-danger' : 'btn-secondary'}}" [disabled]="contadorClique >= 10">Info</button>
    <p><img [src]="urlImagem" width="50px" /></p>
    <br><br>
    <h3>Event Binding</h3>
    <button class="btn btn-primary" (click)="adicionarClique()">Counter</button>
    <button class="btn btn-info" [disabled]="contadorClique <= 10" (click)="zerarContador()">Zerar</button>
    <br><br>
    <h3>Two-way Data-Binding</h3>
    <!-- <input type="text" (keyup)="KeyUp($event)" placeholder="Digite aqui...">
    <br><br>
    <label>Nome: {{ nome }}</label> -->
    <!-- <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="Digite aqui...">
    <br><br>
    <label>Nome: {{ nome }}</label> -->
    <input type="text" [(ngModel)]="nome"  placeholder="Digite aqui...">
    <br><br>
    <label [ngClass]="nome">Nome: {{ nome }}</label>
    <p [ngClass]="{
        'text-secondary': contadorClique < 3,
        'text-success': contadorClique >= 3,
        'text-warning': contadorClique >= 5,
        'text-danger': contadorClique >= 9
    }">Contador: {{ contadorClique }}</p>

</div>
